    <title>Bookmark Application</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    
  </head>

  <body onload="fetchbk()">

    <div class="container">
      <div class="header clearfix">
        
        <h3 class="text-muted">Bookmark</h3>
      </div>


      <div class="jumbotron">
        <h2>Bookmark your Favourite site</h2>
        <form id="myform">
        	<div class="formgroup">
        		<label>Site Name</label>
        		<input type="text" class="form-control" id="sitename" placeholder="Website Name">
        	</div>
        	<div class="formgroup">
        		<label>Site Url</label>
        		<input type="text" class="form-control" id="siteurl" placeholder="Website URL">
        	</div>
        	<br>
        	<button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>


      <div class="row marketing">
        <div class="col-lg-12">
          <!-- The Result storing Area-->
          <div id="bookmarksresults"></div>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; 2019 Soumyabroto Banerjee, Inc.</p>
      </footer>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

  crossorigin="anonymous"></script>


    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>


  </body>
